<!DOCTYPE html>
<head>
  <title>Dashboard</title>
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
    type="text/javascript"
  ></script>
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue darken-4">
      <a href="#" class="brand-logo">
        <span>&NonBreakingSpace;</span>
       
        <span>&NonBreakingSpace;</span>
        Dashboard
      </a>
      <a href="#" class="brand-logo center"> <img style="max-height: 35px" src="https:&#x2F;&#x2F;builtcolab.pt&#x2F;wp-content&#x2F;uploads&#x2F;2020&#x2F;10&#x2F;builtcolab-logo-white.svg"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="http://smarthub.iot.lan:3000">Grafana</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col m3">
        <div class="card blue darken-4 mqtt-topic" id="lightbox/lightbox-i/switch/light_3/state"  data-ON="yellow"data-OFF="blue">
          <div class="card-content white-text center-align">
            <span class="card-title">Workspace 1</span>
            <i class="medium material-icons">light</i>
            <h4 class="mqtt-payload">_</h4>
          </div>
          <div class="card-action center-align">
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/workspace/one','ON')"
            >
              ON 
            </a>
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/workspace/one','OFF')"
            >
              OFF 
            </a>
          </div>
        </div>
      </div>
      <div class="col m3">
        <div class="card blue darken-4 mqtt-topic" id="lightbox/lightbox-i/switch/light_6/state"  data-ON="yellow"data-OFF="blue">
          <div class="card-content white-text center-align">
            <span class="card-title">Workspace 2</span>
            <i class="medium material-icons">light</i>
            <h4 class="mqtt-payload">_</h4>
          </div>
          <div class="card-action center-align">
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/workspace/two','ON')"
            >
              ON 
            </a>
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/workspace/two','OFF')"
            >
              OFF 
            </a>
          </div>
        </div>
      </div>
      <div class="col m3">
        <div class="card blue darken-4 mqtt-topic" id="lightbox/lightbox-i/switch/light_2/state"  data-ON="yellow"data-OFF="blue">
          <div class="card-content white-text center-align">
            <span class="card-title">CoLAB Space</span>
            <i class="medium material-icons">light</i>
            <h4 class="mqtt-payload">_</h4>
          </div>
          <div class="card-action center-align">
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/colab-space/one','ON')"
            >
              ON 
            </a>
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/colab-space/one','OFF')"
            >
              OFF 
            </a>
          </div>
        </div>
      </div>
      <div class="col m3">
        <div class="card blue darken-4 mqtt-topic" id="lightbox/lightbox-i/switch/light_7/state"  data-ON="yellow"data-OFF="blue">
          <div class="card-content white-text center-align">
            <span class="card-title">Meetings Room</span>
            <i class="medium material-icons">light</i>
            <h4 class="mqtt-payload">_</h4>
          </div>
          <div class="card-action center-align">
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/meetings-room/two','ON')"
            >
              ON 
            </a>
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/meetings-room/two','OFF')"
            >
              OFF 
            </a>
          </div>
        </div>
      </div>
      <div class="col m3">
        <div class="card blue darken-4 mqtt-topic" id="lightbox/lightbox-i/switch/light_1/state"  data-ON="yellow"data-OFF="blue">
          <div class="card-content white-text center-align">
            <span class="card-title">Offices</span>
            <i class="medium material-icons">light</i>
            <h4 class="mqtt-payload">_</h4>
          </div>
          <div class="card-action center-align">
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/offices/one','ON')"
            >
              ON 
            </a>
            <a
              class="waves-effect waves-light btn "
              
              onclick="sendMessage('dashboard/lights/offices/one','OFF')"
            >
              OFF 
            </a>
          </div>
        </div>
      </div>
      <div class="col m3">
        <div class="card blue darken-4 mqtt-topic" id="doorbox/doorbox-i/state"  data-OPEN="yellow"data-UNLOCK="red"data-LOCK="purple">
          <div class="card-content white-text center-align">
            <span class="card-title">Door</span>
            <i class="medium material-icons">exit_to_app</i>
            <h4 class="mqtt-payload">_</h4>
          </div>
          <div class="card-action center-align">
            <a
              class="waves-effect waves-light btn tooltipped"
               data-position="top" data-tooltip="Temporary"
              onclick="sendMessage('dashboard/door','OPEN')"
            >
              OPEN 
            </a>
            <a
              class="waves-effect waves-light btn tooltipped"
               data-position="top" data-tooltip="Permanent"
              onclick="sendMessage('dashboard/door','UNLOCK')"
            >
              UNLOCK 
            </a>
            <a
              class="waves-effect waves-light btn tooltipped"
               data-position="top" data-tooltip="Permanent"
              onclick="sendMessage('dashboard/door','LOCK')"
            >
              LOCK 
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
